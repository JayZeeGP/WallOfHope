<head>
	<title>Wall of hope</title>
</head>
<link rel="stylesheet" type="text/css" href="woh.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">

<script type="text/javascript">
      $(document).ready(function() {
        //Chat.initialize('http://localhost/');
        Chat.initialize('http://wallofhope.herokuapp.com/');
      });
</script>
<script type="text/javascript">
  function preCarga(preload) { 
    if (!document.images) return; 
    var ar = new Array(); 
    var arguments = preload.arguments; 
    for (var i = 0; i < arguments.length; i++) { 
      ar[i] = new Image(); 
      ar[i].src = arguments[i]; 
    } 
  }
</script>

<body onLoad="preCarga ('wallofhope-sticky-yellow-pin.png','wallofhope-sticky-yellow-pin2.png')">
<div id="wrapper">
	<div id="chalkboard">
		<div id="title">
			<img src="title.png" width="350px" height="140px"/>
		</div>
		<div id="form">
			<p>Before I die I want to...</p>
			<textarea id="message" maxlength="100" autofocus></textarea>
			<div class="radio">
				<input id="yellow" type="radio" name="color" value="yellow" checked="true">
    			<label for="yellow" id="yellow-label"></label>
    			<input id="orange" type="radio" name="color" value="orange">
    			<label for="orange" id="orange-label"></label>
    			<input id="green" type="radio" name="color" value="green">
    			<label for="green" id="green-label"></label>
    			<input id="pink" type="radio" name="color" value="pink">
    			<label for="pink" id="pink-label"></label>
    			<input id="blue" type="radio" name="color" value="blue">
    			<label for="blue" id="blue-label"></label>
    			<input type="submit" id="send" value="SEND"/>
			</div>
		</div>
    </div>
	<div id="stickies">
	</div>
</div>
</body>
</html>
